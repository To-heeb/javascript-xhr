<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax4 - Ajax & PHP Forms</title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>GET FORM</h1>
    <form action="process.php" method="get">
        <input type="text" name="name" id="">
        <input type="submit" value="Submit">
    </form>

    <h1>AJAX GET FORM</h1>
    <form action="process.php" method="get" name="getForm">
        <input type="text" name="name" id="">
        <input type="submit" value="Submit">
    </form>

    <h1>POST FORM</h1>
    <form action="process.php" method="post">
        <input type="text" name="name" id="">
        <input type="submit" value="Submit">
    </form>

    <h1>AJAX POST FORM</h1>
    <form action="process.php" method="post" name="postForm">
        <input type="text" name="name" id="">
        <input type="submit" value="Submit">
    </form>

    <script>
        document.querySelector("#button").addEventListener("click",getName);

        const getForm = document.forms.getForm;
        getForm.addEventListener("submit", getName)
        function getName(event){
            event.preventDefault();
            var name =  getForm.elements.name.value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET',"process.php?name="+name, true)
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function() {
                //console.log(xhr)
                if (this.status == 200) {
                    console.log(this.responseText)
                }            
                
            }

            xhr.send()
        }


        const postForm = document.forms.postForm;
        postForm.addEventListener("submit", postName)
        function postName(event){
            event.preventDefault();
            var name =  postForm.elements.name.value;
            var params = "name="+name;
            var xhr = new XMLHttpRequest();
            xhr.open('POST',"process.php", true)
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function() {
                //console.log(xhr)
                if (this.status == 200) {
                    console.log(this.responseText)
                }            
                
            }

            xhr.send(params)
        }

    </script>
</body>
</html>
